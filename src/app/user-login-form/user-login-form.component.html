<mat-card>
  <mat-card-header>
    <mat-card-title>Log in!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <!-- Username -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="loginData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>

      <!-- Password -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="loginData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <!-- Login Button -->
  <mat-card-actions>
    <button mat-raised-button (click)="loginUser()" color="primary">
      Log In
    </button>
  </mat-card-actions>
</mat-card>
